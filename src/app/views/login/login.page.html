<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-row id="row-top">
      <ion-col class="col-top"></ion-col>
      <ion-col class="col-top">
        <ion-img src="../../../assets/images/logo-money-sa.png" id="logo"></ion-img>
      </ion-col>
      <ion-col class="col-top"></ion-col>
    </ion-row>
    <ion-row id="row-second">
      <ion-col class="col-top"></ion-col>
      <ion-col class="col-top">
        <span class="title col-title ion-title">Login</span>
      </ion-col>
      <ion-col class="col-top"></ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding ion-text-center">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid class="ion-margin-top">
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email"
                         ngModel
                         name="email"
                         required
                         #emailCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
              <p>Ce champs est obligatoire</p>
            </ion-item>
            <ion-item>
              <ion-label position="floating" class="row-password">Mot de passe</ion-label>
              <ion-input type="password"
                         ngModel
                         name="password"
                         required
                         #passwordCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none">
              <p>Ce champ est obligatoire</p>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3" class="ion-text-left">
          <ion-button type="button" color="secondary" fill="clear">Mot de passe oubli√© ?</ion-button>
        </ion-col>
      </ion-row>
      <ion-row class="row-signin-btn">
        <ion-col size-sm="6" offset-sm="3">
          <ion-button type="submit" shape="round" color="tertiary" expand="block" size="large" [disabled]="!f.valid">
            Se connecter
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
